<!DOCTYPE html>
<html>
<head>
<title>
  Horizontal menu bar
</title>
<style>
nav{
  background-color:#000;
  height:50px;
}

nav ul {
  margin:0;
  padding:0;
}
nav ul li{
  list-style-type:none;
  float:left;
  width:120px;
  text-align:center;
}

nav ul li a{
  text-decoration:none;
  color:#fff;
  line-height:50px;
}
nav ul li:hover{
 background-color:red
}
</style>
</head>
<body>
<nav>
  <ul>
  <li>
    <a href="#">
      Home
    </a>
  </li>
  <li>
    <a href="#">
      Contact Us
    </a>
  </li>
  <li>
    <a href="#">
      About Us
    </a>
  </li>
  </ul>
</nav>
</body>
</html>
